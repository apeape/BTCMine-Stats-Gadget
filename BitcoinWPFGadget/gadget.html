<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >

<head>
    <title>Bitcoin Charts</title>
    <style type="text/css">
    html, body {
	    background-color: Black;
	    width: 360px;
	    padding: 1px;
	    margin: 0px;
	    margin-left: 0px;
	    text-align: center;
    }
    </style>
    <script language="JavaScript" type="text/javascript">
        // Gadget width and height.
        var rowHeight = 22;

        ////////////////////////////////////////////////
        // set your default # of worker rows visible here
        var rowCountSmall = 4;
        var rowCountLarge = 20;
        ///////////////////////////////////////////////

        var defaultHeight = 242;
        var gadgetWidth = 360;
        var gadgetHeight = defaultHeight + (rowCountSmall * rowHeight);


        // Amount of time desired to perform transition (in seconds).
        var timeTransition = 0.15;

        // Declare the dock and undock event handlers.
        System.Gadget.onDock = CheckDockState;
        System.Gadget.onUndock = CheckDockState;

        // --------------------------------------------------------------------
        // Check the gadget dock state; set the gadget style.
        // imgBackground is the value of the 'id' attribute for the 
        // g:background element.
        // --------------------------------------------------------------------
        function CheckDockState() {
            System.Gadget.beginTransition();

            var oBody = document.body.style;
            var iframe = document.getElementById('gadgetiframe');

            if (System.Gadget.docked) {
                oBody.width = gadgetWidth;
                oBody.height = defaultHeight + (rowCountSmall * rowHeight);

                iframe.width = gadgetWidth - 12;
                iframe.height = (defaultHeight + (rowCountSmall * rowHeight)) - 12;

                txtDocked.className = 'gadgetDocked';
                txtDocked.innerText = 'Docked';
            }
            else {
                oBody.width = gadgetWidth;
                oBody.height = defaultHeight + (rowCountLarge * rowHeight);

                iframe.width = gadgetWidth - 12;
                iframe.height = (defaultHeight + (rowCountLarge * rowHeight)) - 12;

                txtDocked.className = 'gadgetUndocked';
                txtDocked.innerText = 'Undocked';
            }
            System.Gadget.endTransition(System.Gadget.TransitionType.morph, timeTransition);
        }
    </script>
</head>
<body>
    <div style="text-align: center; border: 5px solid white; margin-top: -1px; margin-left: -1px; margin-right: 3px;">
        <iframe id="gadgetiframe" style="margin-left: -1px; width: 348px;" src="BitcoinWPFGadget.xbap"></iframe>
    </div>
</body>
</html>
